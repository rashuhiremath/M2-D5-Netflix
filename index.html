<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/27f4e506ab.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <style>
      body,
      .net-back {
        background-color: black;
      }

      .search-icon {
        color: white;
        padding-top: 12px !important;
      }
      .right-icons {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark net-black">
        <a class="navbar-brand" href="#"
          ><img
            src="Netflix_2015_logo.svg"
            alt="Netflix logo img"
            width="100px"
            height="120px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
            <a class="nav-link" href="#">TV Shows</a>
            <a class="nav-link" href="#">Movies</a>
            <a class="nav-link" href="#">Recently Added</a>
            <a class="nav-link" href="#">My List</a>
          </div>
        </div>
        <div class="right-icons row">
          <i class="fas fa-search search-icon col"></i>
          <p class="pt-2">KIDS</p>
          <i class="fas fa-bell search-icon col"></i>
          <img
            src="zBr1CQ3.png"
            alt=""
            width="30px"
            height="30px"
            class="pt-1 mt-1 mr-2"
          />
          <div class="dropdown mt-2">
            <i class="fas fa-caret-down"></i>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
